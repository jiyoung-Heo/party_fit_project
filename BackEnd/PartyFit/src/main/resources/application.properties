spring.application.name=PartyFit

#dataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/partyfit?serverTimezone=UTC
spring.datasource.username=partyfit
spring.datasource.password=partyfit

#MyBatis 
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.ssafy.partyfit.model.dto
mybatis.configuration.map-underscore-to-camel-case=true